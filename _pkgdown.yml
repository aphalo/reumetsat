  bootstrap: 5

reference:
  - title: Package overview
    contents:
    - '`reumetsat-package`'
  - title: Time-series data files
    desc: Time series data for the Surface UV product are downloaded as text (`.txt`) files.
    contents:
    - read_AC_SAFT_txt
  - title: Gridded data files
    desc: Data for the Surface UV product on a grid of geographic are downloaded as one HDF5 (`.HDF5`) file per day.
    contents:
    - read_AC_SAFT_hdf5

